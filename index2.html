<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <input type="text" id="pokesearch" name="pokesearch" placeholder="Pikachu">
    <label for="pokesearch"><button id="search">Search!</button></label>

<!-- WVC - divs added to show pokemon information -->
    <div class="poke-container">
      <div class="poke-img-container">
        <img id="poke-img" src="#" alt="Pokemon">
        <img src="" alt="">
      </div>
      <div id="poke-info"></div>
    </div>

    <button id="previous">&lt;</button>
    <button id="next">&gt;</button>

    <ul id="list"></ul>


  <script src="js/pokemon.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
